<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- VARIÁVEIS DE COR (IDÊNTICAS AO DASHBOARD) --- */
        :root {
            --sidebar-bg: #10243e; /* Azul Escuro */
            --main-bg: #eef2f5;    /* Fundo Geral */
            --card-white: #ffffff;
            --accent-orange: #fca311; /* Laranja */
            --text-grey: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--main-bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container do Card */
        .login-card {
            background-color: var(--card-white);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-align: center;
        }

        /* Ícone de destaque */
        .login-icon {
            width: 70px;
            height: 70px;
            background-color: var(--sidebar-bg);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 20px auto;
        }

        h2 {
            color: var(--sidebar-bg);
            margin-bottom: 5px;
            font-weight: 600;
        }

        p.subtitle {
            color: var(--text-grey);
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Inputs */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-grey);
            font-size: 14px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
            color: #333;
            outline: none;
            transition: 0.3s;
            font-size: 14px;
        }

        .input-wrapper input:focus {
            border-color: var(--sidebar-bg);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(16, 36, 62, 0.1);
        }

        /* Linha de Opções (Lembrar-me / Esqueceu senha) */
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            margin-bottom: 25px;
            color: #666;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .remember-me input {
            accent-color: var(--sidebar-bg); /* Cor do checkbox */
        }

        .forgot-link {
            color: var(--sidebar-bg);
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Botão */
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-orange);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #e09210;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(252, 163, 17, 0.3);
        }

        /* Rodapé do Form */
        .form-footer {
            margin-top: 25px;
            font-size: 13px;
            color: #666;
        }

        .form-footer a {
            color: var(--sidebar-bg);
            text-decoration: none;
            font-weight: 600;
        }
        .form-footer a:hover { text-decoration: underline; }

    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-icon">
            <i class="fa-solid fa-right-to-bracket"></i>
        </div>

        <h2>Bem-vindo</h2>
        <p class="subtitle">Faça login para continuar</p>

        <form action="#">
            
            <div class="input-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="johndon@company.com">
                </div>
            </div>

            <div class="input-group" style="margin-bottom: 10px;">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
            </div>

            <div class="options-row">
                <label class="remember-me">
                    <input type="checkbox"> Lembrar-me
                </label>
                <a href="#" class="forgot-link">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn-login">Entrar</button>

        </form>

        <div class="form-footer">
            Não tem uma conta?
