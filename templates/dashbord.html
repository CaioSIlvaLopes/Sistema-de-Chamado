<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard User Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}?v=3">
    <script src="{% static 'js/mobile.js' %}" defer></script>

    <!-- Inline styles removed to use dashboard.css -->
</head>

<body>

    {% include 'partials/sidebar.html' %}

    <main class="main-content">
        <header>
            <i class="fa-solid fa-bars mobile-menu-toggle"
                style="display: none; cursor: pointer; margin-right: 15px;"></i>
            <h2>Dashboard User</h2>
            <!-- Removing/Hiding original random bars if not needed or keeping as is? The original had one. -->
        </header>

        <div class="stats-grid">
            <div class="card dark">
                <div class="card-header">
                    <span>Earning</span>
                    <i class="fa-solid fa-dollar-sign"></i>
                </div>
                <div class="card-value">$ 628</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span>Share</span>
                    <i class="fa-solid fa-share-nodes icon-orange"></i>
                </div>
                <div class="card-value">2434</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span>Likes</span>
                    <i class="fa-solid fa-thumbs-up icon-orange"></i>
                </div>
                <div class="card-value">1259</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span>Rating</span>
                    <i class="fa-solid fa-star icon-orange"></i>
                </div>
                <div class="card-value">8,5</div>
            </div>
        </div>

        <div class="middle-grid">
            <div class="card">
                <div class="chart-header">
                    <span style="font-size: 14px; color:#666;">Result</span>
                    <button class="check-btn">Check Now</button>
                </div>

                <div class="bar-chart-container">
                    <div class="bar-group">
                        <div class="bar orange" style="height: 30%;"></div>
                        <div class="month-label">JAN</div>
                    </div>
                    <div class="bar-group">
                        <div class="bar blue" style="height: 50%;"></div>
                        <div class="month-label">FEB</div>
                    </div>
                    <div class="bar-group">
                        <div class="bar orange" style="height: 40%;"></div>
                        <div class="month-label">MAR</div>
                    </div>
                    <div class="bar-group">
                        <div class="bar blue" style="height: 65%;"></div>
                        <div class="month-label">APR</div>
                    </div>
                    <div class="bar-group">
                        <div class="bar orange" style="height: 35%;"></div>
                        <div class="month-label">MAY</div>
                    </div>
                    <div class="bar-group">
                        <div class="bar blue" style="height: 20%;"></div>
                        <div class="month-label">JUN</div>
                    </div>
                    <div class="bar-group">
                        <div class="bar orange" style="height: 45%;"></div>
                        <div class="month-label">JUL</div>
                    </div>
                    <div class="bar-group">
                        <div class="bar blue" style="height: 80%;"></div>
                        <div class="month-label">AUG</div>
                    </div>
                    <div class="bar-group">
                        <div class="bar orange" style="height: 15%;"></div>
                        <div class="month-label">SEP</div>
                    </div>
                    <div class="bar-group">
                        <div class="bar blue" style="height: 30%;"></div>
                        <div class="month-label">OCT</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="donut-wrapper">
                    <div class="donut-chart">
                        <div class="donut-center">45%</div>
                    </div>
                    <div class="donut-legend">
                        <div>Lorem ipsum</div>
                        <div>Lorem ipsum</div>
                        <div>Lorem ipsum</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-grid">
            <div class="card" style="padding: 0; overflow: hidden;">
                <div style="padding: 20px;">
                    <div class="legend-item"><span class="dot orange"></span> Lorem Ipsum</div>
                    <div class="legend-item"><span class="dot blue"></span> Dolor Amet</div>
                </div>
                <svg viewBox="0 0 500 150" preserveAspectRatio="none"
                    style="width: 100%; height: 120px; display:block;">
                    <path d="M0,100 C150,150 250,50 350,100 C400,120 450,80 500,100 L500,150 L0,150 Z" fill="#10243e"
                        opacity="0.8"></path>
                    <path d="M0,120 C100,80 200,140 300,80 C400,20 450,100 500,80 L500,150 L0,150 Z" fill="#fca311"
                        opacity="0.8"></path>
                </svg>
            </div>

            <div class="card">
                <div class="calendar-grid">
                    <div class="cal-head">S</div>
                    <div class="cal-head">M</div>
                    <div class="cal-head">T</div>
                    <div class="cal-head">W</div>
                    <div class="cal-head">T</div>
                    <div class="cal-head">F</div>
                    <div class="cal-head">S</div>

                    <div class="cal-day"></div>
                    <div class="cal-day"></div>
                    <div class="cal-day active-blue">1</div>
                    <div class="cal-day">2</div>
                    <div class="cal-day">3</div>
                    <div class="cal-day">4</div>
                    <div class="cal-day">5</div>
                    <div class="cal-day">6</div>
                    <div class="cal-day">7</div>
                    <div class="cal-day">8</div>
                    <div class="cal-day">9</div>
                    <div class="cal-day">10</div>
                    <div class="cal-day">11</div>
                    <div class="cal-day">12</div>
                    <div class="cal-day">13</div>
                    <div class="cal-day">14</div>
                    <div class="cal-day active-orange">15</div>
                    <div class="cal-day">16</div>
                    <div class="cal-day active-blue">17</div>
                    <div class="cal-day">18</div>
                    <div class="cal-day">19</div>
                </div>
                <button class="check-btn" style="width: 100%; margin-top: 20px; text-align: center;">Check Now</button>
            </div>
        </div>

    </main>

</body>

</html>
