<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Dashboard Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- VARIÁVEIS DE COR (MANTIDAS DO DASHBOARD) --- */
        :root {
            --sidebar-bg: #10243e; /* Azul Escuro */
            --main-bg: #eef2f5;    /* Fundo Geral */
            --card-white: #ffffff;
            --accent-orange: #fca311; /* Laranja de destaque */
            --text-grey: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--main-bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container do Formulário */
        .register-card {
            background-color: var(--card-white);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-align: center;
        }

        /* Ícone de perfil no topo (Identidade visual) */
        .form-header-icon {
            width: 70px;
            height: 70px;
            background-color: var(--sidebar-bg);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto 20px auto;
        }

        h2 {
            color: var(--sidebar-bg);
            margin-bottom: 5px;
            font-weight: 600;
        }

        p.subtitle {
            color: var(--text-grey);
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Estilos dos Inputs */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-grey);
            font-size: 14px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 40px; /* Padding extra na esquerda p/ o ícone */
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
            color: #333;
            outline: none;
            transition: 0.3s;
            font-size: 14px;
        }

        /* Efeito de foco (Borda azul) */
        .input-wrapper input:focus {
            border-color: var(--sidebar-bg);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(16, 36, 62, 0.1);
        }

        /* Botão Principal (Laranja igual ao do Dashboard) */
        .btn-register {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-orange);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            background-color: #e09210; /* Laranja um pouco mais escuro */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(252, 163, 17, 0.3);
        }

        /* Links do rodapé */
        .form-footer {
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        .form-footer a {
            color: var(--sidebar-bg);
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="register-card">
        <div class="form-header-icon">
            <i class="fa-solid fa-user-plus"></i>
        </div>

        <h2>Criar Conta</h2>
        <p class="subtitle">Preencha os dados para acessar o dashboard</p>

        <form action="#">
            
            <div class="input-group">
                <label for="name">Nome Completo</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="name" placeholder="Ex: John Don">
                </div>
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="johndon@company.com">
                </div>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
            </div>

            <button type="submit" class="btn-register">Cadastrar</button>

        </form>

        <div class="form-footer">
            Já tem uma conta? <a href="#">Fazer Login</a>
        </div>
    </div>

</body>
</html>
