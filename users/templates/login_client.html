<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --sidebar-bg: #10243e;
            --main-bg: #eef2f5;
            --card-white: #ffffff;
            --accent-orange: #fca311;
            --text-grey: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--main-bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background-color: var(--card-white);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-align: center;
        }

        .login-icon {
            width: 70px;
            height: 70px;
            background-color: var(--sidebar-bg);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 20px auto;
        }

        h2 {
            color: var(--sidebar-bg);
            margin-bottom: 5px;
            font-weight: 600;
        }

        p.subtitle {
            color: var(--text-grey);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            display: block;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-grey);
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-orange);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #e09210;
        }
    </style>
</head>
<body>

<div class="login-card">

    <div class="login-icon">
        <i class="fa-solid fa-right-to-bracket"></i>
    </div>

    <h2>Bem-vindo</h2>
    <p class="subtitle">Faça login para continuar</p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="input-group">
            <label for="login">Login</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-user"></i>
                <input
                    type="text"
                    name="login"
                    id="login"
                    placeholder="Seu login"
                    required>
            </div>
        </div>

        <div class="input-group">
            <label for="password">Senha</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="••••••••"
                    required>
            </div>
        </div>

        <button type="submit" class="btn-login">Entrar</button>
        
        <div class="form-footer">
             Não tem uma conta?
             <a href="{% url 'register_client' %}">Criar conta</a>
        </div>
    </form>
    
</div>

</body>
</html>
