{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}?v=2">
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </div>
                <h2 class="auth-title">Bem-vindo</h2>
                <p class="auth-subtitle">Acesse sua conta para continuar</p>
            </div>

            {% if messages %}
            {% for message in messages %}
            {% if 'ticket_message' not in message.tags %}
            <div class="error-message">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span>{{ message }}</span>
            </div>
            {% endif %}
            {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="input-group">
                    <label for="login" class="input-label">Login</label>
                    <div class="input-wrapper">
                        <input type="text" name="login" id="login" class="form-control" placeholder="Digite seu login"
                            required>
                        <i class="fa-solid fa-user input-icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Senha</label>
                    <div class="input-wrapper">
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Digite sua senha" required>
                        <i class="fa-solid fa-lock input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    Entrar <i class="fa-solid fa-arrow-right" style="margin-left: 8px;"></i>
                </button>

                <div class="auth-footer">
                    NÃ£o tem uma conta?
                    <a href="{% url 'register_client' %}" class="auth-link">Criar conta</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
